<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pagina Calculo Costos2</title>
        <style>
            #option{
                position: relative;
                left:10px;

            }

            .p-field, p-col-12, p-md-4 {
                padding-top: 30px;
            }
            #FondoCalculoCostos {
                width: 95%;
                height: 90vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-size: 300% 300%;
                background-image: linear-gradient(-45deg, #2A2A56 0%, #21212A 15%, #292949 61%, #21212A 100%);
                -webkit-animation: AnimateBG 10s ease infinite;
                animation: AnimateBG 10s ease infinite;
            }

            @-webkit-keyframes AnimateBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            @keyframes AnimateBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            .login
            {
                position: relative;
                margin-top: -5%;
                width: 700px;
                height: 225px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                float: left;
            }
            #calculador
            {
                position: relative;
                margin-top: -1%;
                width: 700px;
                height: 225px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                float: left;
            }
            #principal
            {
                position: relative;
                margin-top: 40%;
            }


        </style>
    </h:head>
    <h:body id="FondoCalculoCostos">

        <div id="pricipal">
            <div id="panel1" class="p-field p-grid">
                <h:form id="form1">
                    <p:panelGrid class = "login" columns="1">
                        Nombre: <p:inputText  style="margin: auto;
                                              padding-top: -3px;
                                              width: 30%;
                                              height: 30px;"/>    

                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel for="@next" value="Tipo"/>
                            <p:selectOneMenu id="option" value="#{CostosController.tipo}">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItem itemLabel="U" itemValue="Option1"/>
                                <f:selectItem itemLabel="D" itemValue="Option2"/>
                                <f:selectItem itemLabel="T" itemValue="Option3"/>
                            </p:selectOneMenu>
                        </div>
                        <div>
                            Descripcion: <p:inputTextarea rows="6" cols="33"
                                                          style="margin: auto;
                                                          width: 60%;
                                                          height: 150px;"/>
                            <div id="botonesCalculos" style="float: left;
                                                margin: auto;">
                            <p:commandButton value="Add new row" process="@this" update="form"
                                         action="#{CostosController.onAddNew()}"  
                                         oncomplete="PF('detalleProducto').addRow();"/>
                        <p:commandButton value="Calcular" process="@this" update="form" 
                                         action="#{CostosController.calcularPrecioSugerido()}" 
                                         actionListener="#{CostosController.calcularPrecioSugerido()}"/>
                            </div>
                        </div>
                    </p:panelGrid> 

                </h:form>
            </div>


            <div id="calculador" class="card">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="detalleProducto" widgetVar="detalleProducto" var="detalle" value="#{CostosController.detalleProducto}"
                                 editable="true">


                        <p:ajax event="rowEdit" listener="#{CostosController.onRowEdit}" update=":form:costoTemp"/>
                        <p:ajax event="rowEditCancel" listener="#{CostosController.onRowCancel}" update=":form:msgs"/>

                        <p:column headerText="Cantidad">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{detalle.cantidad}"/></f:facet>
                                <f:facet name="input"><p:inputText id="modelInput" value="#{detalle.cantidad}"
                                                                   style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Costo Unitario">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{detalle.costoUnitario}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{detalle.costoUnitario}" style="width:100%"
                                                                   label="Name"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Descripcion">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{detalle.descripcion}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{detalle.descripcion}" style="width:100%"
                                                                   label="Name"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Total">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{detalle.total}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{detalle.total}" style="width:100%"
                                                                   label="Price"/></f:facet>
                            </p:cellEditor>


                        </p:column>

                        <p:column style="width:6rem">
                            <p:rowEditor/>
                        </p:column>



                    </p:dataTable>

                    <div style ="color: white;">
                        <h:panelGrid columns="2" cellpadding="7" id="costoTemp">
                            <h:outputText value="Costo Total"/>
                            <h:outputLabel value="#{CostosController.costoTotal}">
                                <f:convertNumber type="currency" currencySymbol="$"/>
                            </h:outputLabel>

                            <h:outputText value="Margen"/>
                            <h:inputText value="#{CostosController.margen}"/>

                            <h:outputText value="Precio Sugerido"/>
                            <h:outputLabel value="#{CostosController.precioSugerido}">
                                <f:convertNumber type="currency" currencySymbol="$"/>
                            </h:outputLabel>

                            <h:outputText value="Precio Final"/>
                            <h:inputText value="#{CostosController.precioFinal}">
                                <f:convertNumber type="currency" currencySymbol="$"/>
                            </h:inputText>

                        </h:panelGrid>
                    </div>
                    <div class="grid mt-3">
                        <div class="col-12" >

                            <p:commandButton value="Guardar" process="@this" update="form" 
                                             action="#{CostosController.insertarProducto()}"/>

                        </div>
                    </div>

                </h:form>
            </div>
        </div>

    </h:body>
</html>
