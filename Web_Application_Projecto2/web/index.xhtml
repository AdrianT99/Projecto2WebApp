<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio Sesion</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>

    <h:body id="FondoIncioSesion">
        <style type="text/css">

            .login
            {
                position: relative;
                margin-top: 10%;
                width: 300px;
                height: 325px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                float: left;
            }
            #FondoIncioSesiono
            {
                position: absolute;
                width:95%;
                height:95%;
                background-color: #21212A;
                background-size:cover;
                background-attachment:fixed;
            }
            
            #FondoIncioSesion {
                width: 95%;
                height: 90vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-size: 300% 300%;
                background-image: linear-gradient(-45deg, #2A2A56 0%, #21212A 15%, #292949 61%, #21212A 100%);
                -webkit-animation: AnimateBG 10s ease infinite;
                animation: AnimateBG 10s ease infinite;
            }

            @-webkit-keyframes AnimateBG {
              0% {
                background-position: 0% 50%;
              }
              50% {
                background-position: 100% 50%;
              }
              100% {
                background-position: 0% 50%;
              }
            }

            @keyframes AnimateBG {
              0% {
                background-position: 0% 50%;
              }
              50% {
                background-position: 100% 50%;
              }
              100% {
                background-position: 0% 50%;
              }
            }

        </style>
            <h:form>
                <p:growl id ="growl" showDetail="true"/>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/> 
                </p:messages>

                <div id="login">
                    <p:panelGrid class = "login" columns="1">
                        Usuario:<p:inputText value="#{loginController.user}" style="margin: auto;
                                             width: 85%;
                                             height: 30px;"/>
                        Contrasena:<p:password id="toggle" value="#{loginController.pass}" toggleMask="true" 
                                               redisplay="true"              style="margin: auto;
                                               width: 85%;
                                               height: 30px;"/>
                        <p:commandButton value="Ingresar" actionListener="#{loginController.ingresar()}" update="growl,messages"/>
                        <p:commandButton value="Crear Cuenta" actionListener="#{UserWizardController.ingresarRegistro()}" update="growl,messages"/>
                        </p:panelGrid> 
                </div>
            </h:form>
    </h:body>
</html>
